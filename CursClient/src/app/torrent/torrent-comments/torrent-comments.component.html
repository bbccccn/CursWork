<div *ngIf="comments" class="comments-container">
  <h1>
    Comments
  </h1>
  <div class="comments">
    <div *ngFor="let comment of comments" class="comment">
      <!--TODO replace this user id with nickname : -->
      <p>{{comment.authorId}}</p>
      <p>
        {{comment.comment}}
      </p>
    </div>
  </div>
</div>
