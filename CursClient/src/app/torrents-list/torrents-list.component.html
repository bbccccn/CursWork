<div class="torrents-list-container">
  <div class="list-header">
    <h1>
      Put Header as category name here
    </h1>
  </div>

  <div *ngFor="let torrent of torrentsList; let i=index" class="torrent-list-item">
    <p [ngClass]="{'each-second-item': index%2===0}" (click)="onClick(torrent)">
      {{torrent.name}}
      <!--<span>here will be timestamp</span>-->
    </p>
  </div>
</div>
