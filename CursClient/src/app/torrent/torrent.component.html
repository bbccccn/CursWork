<div *ngIf="isDataLoaded">
  <div class="torrent-name">
    <h1>{{torrent.name}}</h1>
  </div>
  <div class="torrent-container">
    <!--TODO -- use service to get username by id-->
    <p class="info">Author: {{torrent.user.name}}</p>
    <p class="info">Created at: {{torrent.creationDate}}</p>
    <div>
      <b>Description:</b>
      <p>
        {{torrent.description}}
      </p>
      <img [src]="image"/>
      <b><a [href]="sanitize(torrent_file)">Download...</a></b>
    </div>
    <app-torrent-comments></app-torrent-comments>
  </div>
</div>
